<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jiangxiaobei</title>
    <!-- bootstrap css code must be the first stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jiangxiaobei_styles.css">
  </head>

  <body>
    <div class="top_container">
      <!-- This block will have the user's image, info, and follow button -->
      <div class="user_block">
        <!-- headshot image -->
        <img class="try_headshot" src="images/try_pic.jpg" alt="picture_of_try">
        <!-- putting them in the same div will allow for them to be aligned easier -->
        <div class="user_info">
          <h1 class="username">Try Khov</h1>
          <p class="user_desc">Web Developer</p>
        </div>
        <!-- this is the follow button -->
        <a class="butn" href="#">Follow</a>
      </div>
    </div>
    <!-- this will be where the portfolio elements are -->
    <div class="mid_container">
      <!-- Design Box -->
      <div class="design_box">
        <!-- top section of the design box -->
        <div class="orange_ball"></div>
        <h1 class="design_title">Design Work</h1>

          <div class="design_points_1">
            <p class="design_name">Interactive</p>
          </div>
          <div class="design_points_2">
            <p class="design_name">Web</p>
          </div>
          <div class="design_points_3">
            <p class="design_name">Font</p>
          </div>
          <div class="design_points_4">
            <p class="design_name">C4D</p>
          </div>
      </div>
      <!-- Interactive Box -->
      <div class="interactive_box">
        <!-- top section -->
          <!-- this is the number next to the title -->
        <div class="number_sign">
          <p class="number_val">12</p>
        </div>
        <p class="box_title">Interactive</p>
        <div class="interactive_image_1">
          <img class="interactive_image" src="images/ux_image_2.png" alt="ux_image">
        </div>
        <div class="interactive_image_2">
          <img class="interactive_image" src="images/ux_ui_image.png" alt="ui_image">
        </div>
        <div class="interactive_image_3">
          <p class="more_font_1">...</p>
        </div>
      </div>
      <!-- Web Box -->
      <div class="web_box">
        <div class="number_sign">
          <p class="number_val">5</p>
        </div>
        <p class="box_title">Web</p>
        <div class="web_image_head">
          <img class="web_image_1" src="images/view_below.png" alt="pink_site">
        </div>
        <div class="web_image_head">
          <img class="web_image_2" src="images/higher_plan.jpg" alt="higher_plan">
        </div>
        <div class="web_image_head">
          <img class="web_image_3" src="images/minimalist_site.jpg" alt="trend_set">
        </div>
        <div class="web_image_head">
          <img class="web_image_4" src="images/face.png" alt="face_image">
        </div>
        <div class="web_image_head">
          <img class="web_image_5" src="images/im_sean.png" alt="sean_page">
        </div>
      </div>
      <!-- Font Box -->
      <div class="font_box">
        <div class="number_sign">
         <p class="number_val">8</p>
        </div>
        <p class="box_title">Font</p>
        <div class="font_head">
          <img class="font_image_1" src="images/gilbert_font.jpg" alt="gilbert_image">
        </div>
        <div class="font_head">
          <img class="font_image_2" src="images/rainbow_read.png" alt="rainbow_image">
        </div>
        <div class="more_box">
          <p class="more_font_2">...</p>
        </div>
      </div>
      <!-- C4D Box -->
      <div class="c4d_box">
        <div class="number_sign">
         <p class="number_val">3</p>
        </div>
        <p class="box_title">C4D</p>
        <div class="c4d_head">
          <img class="c4d_image_1" src="images/hexagon.png" alt="hexagon_image">
        </div>
        <div class="c4d_head">
          <img class="c4d_image_2" src="images/turbine.jpg" alt="turbine_image">
        </div>
        <div class="c4d_head">
          <img class="c4d_image_3" src="images/trippy.jpg" alt="trippy_image">
        </div>
      </div>
    </div>
  </body>
</html>
